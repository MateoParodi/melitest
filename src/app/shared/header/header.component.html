<nav class="meli-header">
  <div class="meli-header__wrapper">
    <a routerLink="/" class="meli-header__logo">
      <img class="meli-header__logo" src="assets/Logo_ML.png" alt="">
    </a>
    <form [formGroup]="searchForm" class="meli-header__form">
      <input class="meli-header__input" formControlName="query" type="text" placeholder="Nunca dejes de buscar" name="search">
      <button class="meli-header__button" type="submit" (click)="onSubmit()"></button>
    </form>
  </div>
</nav>
